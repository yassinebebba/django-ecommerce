{% extends 'shop/base.html' %}


{% block content %}
<div class="container mt-5" style="width: 30em">
    <!-- Material form register -->
    <div class="card">

        <h5 class="card-header info-color white-text text-center py-4">
            <strong>Register</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">

            <!-- Form -->
            <form method="post" class="text-center" style="color: #757575;" action="{% url 'shop:register' %}">
                {% csrf_token %}
                {% for field in form %}
                {{ field.errors }}
                <div class="md-form">
                    <input type="{{ field.field.widget.input_type }}" name="{{ field.html_name }}"
                           id="{{ field.id_for_label }}" class="form-control">
                    <label for="{{ field.html_name }}">{{ field.name }}</label>
                </div>
                {% endfor %}
                <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">
                    Register
                </button>
                <hr>
                <p>By clicking
                    <em>Register</em> you agree to our
                    <a href="" target="_blank">terms of service</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
